<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center m-5">Temperature Converter</h1>
        <form class="form bg-warning border border-dark rounded" id="temp">
            <div class="form-text text-secondary">Enter the temperature and click on convert</div>
            <table class="m-3">
                <tr>
                    <td>
                        <label class="form-label mx-2">Celsius</label>
                    </td>
                    <td>
                        <input class="form-control mx-2" type="number" id="Celsius">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label mx-2">Fahrenheit</label>
                    </td>
                    <td>
                        <span id="Fahrenheit" class="mx-2" id="Fahrenheit"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label mx-2">Kelvin</label>
                    </td>
                    <td>
                        <span id="Kelvin" class="mx-2" id="Kelvin"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button class="btn btn-dark" type="submit">Convert</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="temp.js"></script>
  </body>
</html>
